{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4" style="padding-top:50px;">
      <div class="card" style="width: 18rem;">
        <img src="{{product.image.url}}" class="card-img-top" alt="...">
          <ul class="list-group list-group-flush">
           <li class="list-group-item">M.R.P : Rs.<S>{{product.mrp}}</s></li>
           <li class="list-group-item">Deal : Rs.{{product.price}}</li>
          </ul>
      </div>
    </div>
    <div class="col-md-4" style="padding-top:100px;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
        </div>
          <p class="card-text">{{product.desc}}</p>
        <div class="card-body">
         <a href="{% url 'amazon:update' product.id %}" class="card-link">Update</a>
         <a href="{% url 'amazon:delete' product.id %}" class="card-link">Delete</a>
        </div>

    </div>
  </div>
</div>

{% endblock %}
