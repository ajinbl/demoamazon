{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
{% for i in product %}

        <div class="col-md-3" >
            <div class="card" style="width: 18rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="...">
                 <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                 <p class="card-text">M.R.P : Rs.<s>{{i.mrp}}</s></p><br>
                     <p class="card-text">Deal : Rs.{{i.price}}</p>
                <a href="{% url 'amazon:detail' i.id %}" class="btn btn-primary">More details</a>
                </div>
            </div>
        </div>
{% endfor %}
    </div>
</div>

{% endblock %}
